<h2>Добавление продукта</h2>

<form (ngSubmit)="addProduct()" [formGroup]="productForm">
  <div class="row">
    <div class="col-xs-12">
      <button class="btn btn-success" [disabled]="!productForm.valid" type="submit">Сохранить</button>
      <button class="btn btn-danger" type="button" (click)="onCancel()">Отменить</button>
    </div>        
  </div>
  <div class="row">
    <div class="col-xs-12">      
        <div class="col-sm-5 form-group">
          <label for="name">Наименование</label>
          <input
          type="text"
          class="form-control"
          id="name"
          name="name"
          formControlName="name">
        </div>
        <div class="col-sm-2 form-group">
          <label for="count">Количество</label>
          <input type="number"
          class="form-control"
          id="count"
          name="count"
          formControlName="count">
        </div>      
    </div>
  </div>
  <div class="row">
    <div class="col-xs-12">
      <div class="col-sm-2 form-group">
          <label>Категория</label>
          <app-dropdown [valueList]="(categories | async)" (onItemSelect)="onCategorySelect($event)"></app-dropdown>        
      </div>
      <div class="col-sm-2 form-group">
          <label>Производитель</label>
          <app-dropdown [valueList]="(manufactures | async)" (onItemSelect)="onManufactureSelect($event)"></app-dropdown>        
      </div>
    </div>  
  </div>
  <div class="row">
      <div class="col-xs-12">
        <div class="col-sm-2 form-group">
            <label>Поставщик</label>
            <app-dropdown [valueList]="(providers | async)" (onItemSelect)="onProviderSelect($event)"></app-dropdown>
        </div>
      </div>  
    </div>
    <div class="row">
      <div class="col-xs-12">
        <div class="col-sm-2 form-group">
            <label for="description">Описание</label>
            <textarea
            class="form-control"
            id="description"
            name="description"
            formControlName="description"></textarea>
        </div>
      </div>  
    </div>
</form>
