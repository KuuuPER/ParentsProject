<h2>Добавление продукта</h2>

<form (ngSubmit)="addProduct()" *ngIf="productForm != null" [formGroup]="productForm">
  <div class="row">
    <div class="col-xs-12">
      <button class="btn btn-success" [disabled]="!productForm.valid" type="submit">Сохранить</button>
      <button class="btn btn-danger" type="button" (click)="onCancel()">Отменить</button>
    </div>        
  </div>
  <div class="row">
    <div class="col-xs-12">      
        <div class="col-sm-5 form-group">
          <label for="name">Наименование</label>
          <input
          type="text"
          class="form-control"
          id="name"
          name="name"
          formControlName="name">
        </div>
        <div class="col-sm-2 form-group">
          <label for="count">Количество</label>
          <input type="number"
          class="form-control"
          id="count"
          name="count"
          formControlName="count">
        </div>      
    </div>
  </div>
  <div class="row">
    <div class="col-xs-12">
      <div class="col-sm-2 form-group">
          <label>Категория</label>
          <app-dropdown-form [form]="productForm.get('category')" [valueList]="categories" [controlName]="'category'"></app-dropdown-form>        
      </div>
      <div class="col-sm-2 form-group">
          <label>Производитель</label>
          <app-dropdown-form [form]="productForm.get('manufacture')" [valueList]="manufactures" [controlName]="'manufacture'"></app-dropdown-form>
      </div>
    </div>  
  </div>
  <div class="row">
      <div class="col-xs-12">
        <div class="col-sm-2 form-group">
            <label>Поставщик</label>
            <app-dropdown-form [form]="productForm.get('provider')" [valueList]="providers" [controlName]="'provider'"></app-dropdown-form>
        </div>
      </div>
      <div class="col-sm-2 form-group">
        <label for="providerPrice">Цена поставщика</label>
          <input type="number"
          class="form-control"
          id="providerPrice"
          name="providerPrice"
          formControlName="providerPrice">
      </div>
      <div class="col-sm-2 form-group">
        <label for="storePrice">Цена магазина</label>
          <input type="number"
          class="form-control"
          id="storePrice"
          name="storePrice"
          formControlName="storePrice">
      </div>
      <div class="col-sm-2 form-group">
        <label for="vendorCode">Артикул</label>
          <input type="text"
          class="form-control"
          id="vendorCode"
          name="vendorCode"
          formControlName="vendorCode">
      </div>
    </div>
    <div class="row">
      <div class="col-xs-12">
        <div class="col-sm-2 form-group">
            <label for="description">Описание</label>
            <textarea
            class="form-control"
            id="description"
            name="description"
            formControlName="description"></textarea>
        </div>
      </div>  
    </div>
</form>
